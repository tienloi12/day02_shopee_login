<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div id="container">
        <div id="navbar">
            <img src="assets/logo.png" id="logo" />
            <div id="nav-title">Đăng nhập</div>
        </div>
        <div id="main">
            <div id="login_box">
                <div id="login_form">
                    <div id="form-navbar">
                        <div id="form-title">
                            Đăng nhập
                        </div>
                    </div>
                    <div >
                        <div class="email">
                            <input type="text" placeholder="Email/Số điện thoại/Tên đăng nhập">
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Mật khẩu">
                        </div>
                    </div>
                    <div id="bt-login" >
                        <button id="login">ĐĂNG NHẬP</button>
                    </div>
                    <div id="form3">
                        <div class="forgot">
                            <a> Quên mật khẩu </a>
                        </div>
                        <div class="sms">
                            <a>Đăng nhập với SMS</a></div>
                    </div>
                    <div>
                            <button class="Facebook">Facebook</button>
                            <button class="Google">Google</button>
                            <button class="Apple">Apple</button>
                    </div>
                        <div class="no-account">
                            Bạn mới biết đến Shopee?
                            <a class="sign-up">Đăng kí</a>
                        </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
